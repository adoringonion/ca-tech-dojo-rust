version: "3.8"

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PORT: 3306
      TZ: "Asia/Tokyo"
    ports:
      - 3306:3306
    command: mysqld --upgrade=FORCE
    volumes:
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/init:/docker-entrypoint-initdb.d

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    restart: always
    depends_on:
      - "db"
    environment:
      DATABASE_URL: mysql://root:password@ca-tech-dojo-rust_db_1:3306/tech_dojo
    ports:
      - "8000:8000"
    command: ./target/debug/ca-tech-dojo-rust
